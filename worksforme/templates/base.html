<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Soundboard</title>
<link rel="stylesheet" type="text/css" href="style.css">
<script src="script.js" type="text/javascript"></script>
</head>
<body>
<div>
<div id="sidebar">
<h2>Library</h2>
<div><input id="searchbar" placeholder="Search soundâ€¦" type="text" autofocus></div>
<div><input id="basevolume" type="range" min="0" max="100" value="75" title="Base volume for sounds added to the stage">
     <input id="delay" type="checkbox" title="Random small delay before playing loops"></div>
<ul id="library"></ul>
<h2>Sets</h2>
<ul id="sets"></ul>
</div>
<div id="main">
<h2>Stage</h2>
<div id="stage_controls">
    <div><input type="text" placeholder="Set name" id="set_name">
          <button id="btnsaveset">Save as set</button></div>

    <input type="range" min="0" max="100" value="95" title="Stage volume" id="stage_volume" />

    <button id="btnclear">Clear all sounds</button>
</div>
<div id="sounds">
</div>
<div>
</div>
</div>
</body>
</html>
